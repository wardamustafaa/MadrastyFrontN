<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Create Permission
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

                            <form class="kt-form"  >
                                <div class="kt-portlet__body">

                                    <div class="form-group">
                                        <label> Level Name </label>
                                        <select [(ngModel)]="model.levelName">
                                            <option *ngFor="let level of levels" [value]="level">
                                                {{ level.level_nama }}
                                            </option>
                                        </select>
                                      </div>

                                    <div class="form-group">
                                        <label> Class Name</label>
                                        <select [(ngModel)]="model.className">
                                            <option *ngFor="let class of classes" [value]="class">
                                                {{ class.class_name }}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label> Student Name</label>
                                        <select [(ngModel)]="model.studentName">
                                            <option *ngFor="let student of students" [value]="student">
                                                {{ student.student_name }}
                                            </option>
                                        </select>
                                    </div>
                                  
                                    <div class="form-group">
                                        <label> Date</label>
                                        <input type="date" class="form-control" required  
                                            [(ngModel)]="model.date" name="date" />
                                    </div>

                                    <div class="form-group">
                                        <label> Leave Time</label>
                                        <input type="time" class="form-control" required  
                                            [(ngModel)]="model.leaveTime" name="leaveTime" />
                                    </div>

                                    <div class="form-group">
                                        <label> Arrive Time</label>
                                        <input type="time" class="form-control" required  
                                            [(ngModel)]="model.arriveTime" name="arriveTime" />
                                    </div>


                                <div class="kt-portlet__foot">
                                  <div class="kt-form__actions">
                                    <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                                    <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
                                  </div>
                                </div>
                                </div>
                              </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
</div>

<!--Begin::Row-->
<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Permissions
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> ID</th>
                                        <th> Student Name</th>
                                        <th> Date</th>
                                        <th> Leave Time</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let student of permissions">
                                        <td>{{student.student_prem_id}}</td>
                                        <td>{{student.prem_date}}</td>
                                        <td>{{student.prem_leave_time}}</td>
                                        <td>{{student.prem_arrive_time}}</td>
                                        <td> 
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
