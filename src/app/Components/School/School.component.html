<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Add Student
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

                            <form class="kt-form"  >
                                <div class="kt-portlet__body">

                                    <div class="form-group">
                                        <label> Name </label>
                                        <input type="text" class="form-control" required  
                                            [(ngModel)]="model.name" name="name" />
                                      </div>

                                    <div class="form-group">
                                        <label> Manager</label>
                                        <select [(ngModel)]="model.mangerName">
                                            <option *ngFor="let employee of employees" [value]="employee">
                                                {{ employee.emp_name }}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label> First Assisstent</label>
                                        <select [(ngModel)]="model.ass1">
                                            <option *ngFor="let employee of employees" [value]="employee">
                                                {{ employee.emp_name }}
                                            </option>
                                        </select>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label> Second Assisstent</label>
                                        <select [(ngModel)]="model.ass2">
                                            <option *ngFor="let employee of employees" [value]="employee">
                                                {{ employee.emp_name }}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label> Third Assisstent </label>
                                        <select [(ngModel)]="model.ass3">
                                            <option *ngFor="let employee of employees" [value]="employee">
                                                {{ employee.emp_name }}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label> Fourth Assisstent</label>
                                        <select [(ngModel)]="model.ass4">
                                            <option *ngFor="let employee of employees" [value]="employee">
                                                {{ employee.emp_name }}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label> Pedal  </label>
                                        <input type="text" class="form-control" required  
                                            [(ngModel)]="model.pedal" name="pedal" />
                                    </div>

                                    <div class="form-group">
                                        <label> Fax  </label>
                                        <input type="text" class="form-control" required  
                                            [(ngModel)]="model.fax" name="fax" />
                                    </div>

                                    <div class="form-group">
                                        <label> Address  </label>
                                        <input type="text" class="form-control" required  
                                            [(ngModel)]="model.address" name="address" />
                                    </div>

                                    <div class="form-group">
                                        <label> Director  </label>
                                        <input type="text" class="form-control" required  
                                            [(ngModel)]="model.director" name="director" />
                                    </div>

                                    <div class="form-group">
                                        <label> Logo  </label>
                                        <input type="file" class="form-control" required 
                                            (change)="onFileChanged($event);" name="logo" />
                                    </div>
                                    
                                <div class="kt-portlet__foot">
                                  <div class="kt-form__actions">
                                    <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                                    <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
                                  </div>
                                </div>
                                </div>
                              </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
</div>

<!--Begin::Row-->
<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Schools
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> ID</th>
                                        <th> Name</th>
                                        <th> Manager Name</th>
                                        <th> First Assisstent Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let school of schools">
                                        <td>{{school.Id}}</td>
                                        <td>{{school.SchoolName}}</td>
                                        <td>{{school.SchoolMan}}</td>
                                        <td>{{school.SchoolAssis1}}</td>
                                        <td> 
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
