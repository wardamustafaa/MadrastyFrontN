<!--Begin::Row-->
<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Students' Distribution By Achievments
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> ID</th>
                                        <th> Level Name</th>
                                        <th> Class Name</th>
                                        <th> Student Name</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let student of students">
                                        <td>{{student.Id}}</td>
                                        <td>{{student.LevelName}}</td>
                                        <td>
                                            <input type="number" class="form-control"   
                                            [(ngModel)]="model.AcademicFailure" name="AcademicFailure" 
                                            value="{{student.FirstTermFails}}" />
                                        </td>
                                        <td>
                                            <input type="number" class="form-control"   
                                                [(ngModel)]="model.AcademicFailure" name="AcademicFailure" 
                                                value="{{student.SecondTermFails}}" />
                                        </td>
                                        <td>
                                            <input type="number" class="form-control"   
                                                [(ngModel)]="model.AcademicFailure" name="AcademicFailure" 
                                                value="{{student.AcademicFailure}}" />
                                        </td>
                                        <td>
                                            <input type="number" class="form-control"   
                                                [(ngModel)]="model.AcademicFailure" name="AcademicFailure" 
                                                value="{{student.AcademicExcellence}}" />
                                        </td>
                                        <td> 
                                            <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
