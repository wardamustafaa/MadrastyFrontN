<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Add Meeting
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
              <div class="form-group">
                <label> Meeting Type</label>
                <input type="text" class="form-control" required
                [(ngModel)]="model.meetingType" name="meetingType" >
              </div>

              <div class="form-group">
                <label> Date</label>
                <input type="date" class="form-control" required
                [(ngModel)]="model.date" name="date" >
              </div>

              <div class="form-group">
                <label> Group Name</label>
                <input type="text" class="form-control" required
                [(ngModel)]="model.groupName" name="groupName" >
              </div>

              <div class="form-group">
                <label> Start Time  </label>
                <input type="time" class="form-control" required
                [(ngModel)]="model.startTime" name="startTime" >
              </div>

              <div class="form-group">
                <label> End Time  </label>
                <input type="time" class="form-control" required
                [(ngModel)]="model.endTime" name="endTime" >
              </div>

              <div class="form-group">
                <label> Group Number   </label>
                <input type="number" class="form-control" required
                [(ngModel)]="model.groupNumber" name="groupNumber" >
              </div>

              <div class="form-group">
                <label> Group Members No.   </label>
                <input type="number" class="form-control" required
                [(ngModel)]="model.groupMemberNo" name="groupMemberNo" >
              </div>

              <div class="form-group">
                <label> Location </label>
                <input type="text" class="form-control" required
                [(ngModel)]="model.location" name="location" >
              </div>

              <div class="form-group">
                <label> Work Plan </label>
                <input type="text" class="form-control" required
                [(ngModel)]="model.workPlan" name="workPlan" >
              </div>
              
              <div class="form-group">
                <label> Recommendation </label>
                <input type="text" class="form-control" required
                [(ngModel)]="model.recomm" name="recomm" >
              </div>

              <div class="form-group">
                <label> Department </label>
                <select [(ngModel)]="model.departmentName">
                    <option *ngFor="let dep of deps" [value]="dep">
                        {{ dep.dep_name }}
                    </option>
                </select>
              </div>

              <div class="form-group">
                <label>  Subject </label>
                <select [(ngModel)]="model.subject">
                    <option *ngFor="let subj of subjects" [value]="subj">
                        {{ subj.subject_name }}
                    </option>
                </select>
              </div>

              <div class="form-group">
                <label>  Absence  </label>
                <input type="text" class="form-control" required
                    [(ngModel)]="model.absence" name="absence" />
              </div>

            <div class="form-group">
                <label> Course  </label>
                <input type="text" class="form-control" required
                    [(ngModel)]="model.course" name="course" />
            </div>


              <div class="form-group">
                <label>  Content  </label>
                <input type="text" class="form-control" required
                    [(ngModel)]="model.content" name="content" />
              </div>
              
            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Meetings
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> ID</th>
                                        <th> Type</th>
                                        <th> Date </th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let meeting of meetings">
                                        <td>{{meeting.meeting_type_id}}</td>
                                        <td>{{meeting.meeting_type}}</td>
                                        <td>{{meeting.meeting_date}}</td>
                                        <td> 
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
