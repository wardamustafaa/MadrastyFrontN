<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Add Publication
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

                            <form class="kt-form"  >
                                <div class="kt-portlet__body">

                                    <div class="form-group">
                                        <label> Sender </label>
                                        <select [(ngModel)]="model.Sender">
                                            <option *ngFor="let employee of employees" [value]="employee">
                                                {{ employee.emp_name }}
                                            </option>
                                        </select>
                                      </div>

                                    <div class="form-group">
                                        <label> Topic </label>
                                        <input type="text" class="form-control" required  
                                            [(ngModel)]="model.Topic" name="Topic" />
                                    </div>
                                   
                                    <div class="form-group">
                                        <label> Pages No  </label>
                                        <input type="number" class="form-control" required  
                                            [(ngModel)]="model.PagesNo" name="PagesNo" />
                                    </div>

                                    <div class="form-group">
                                        <label>  Date</label>
                                        <input type="number" class="form-control" required  
                                            [(ngModel)]="model.Date" name="Date" />
                                    </div>

                                    <div class="form-group">
                                        <label>  Is Department ? </label>
                                        <input type="radio" id="department" (change)="handleChange($event)" 
                                            class="form-control" [(ngModel)]="model.IsDepartment" name="IsDepartment" />
                                    </div>
                                    
                                    <div class="form-group">
                                        <label> Department </label>
                                        <select [(ngModel)]="department">
                                            <option *ngFor="let dep of deps" [value]="dep">
                                                {{ dep.dep_name }}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label>  Is Employee ?</label>
                                        <input type="radio"  id="employee" (change)="handleChange($event)" 
                                            class="form-control"  name="IsEmployee" />
                                    </div>
                                    
                                    <div class="form-group">
                                        <label> Employee </label>
                                        <select  [(ngModel)]="employee">
                                            <option *ngFor="let employee of employees" [value]="employee">
                                                {{ employee.emp_name }}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label> File</label>
                                        <input type="file"  (change)="handleFileSelect($event)" class="form-control"  />
                                    </div>

                                    <div class="form-group">
                                        <ckeditor [editor]="Editor" [data]="data" 
                                        [(ngModel)]="Text" [ngModelOptions]="{standalone: true}"></ckeditor>
                                    </div>

                                   
                                <div class="kt-portlet__foot">
                                  <div class="kt-form__actions">
                                    <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                                    <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
                                  </div>
                                </div>
                                </div>
                              </form>
                            
                        </div>
                    </div>
    </div>
</div>

<!--Begin::Row-->
<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Publications
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> ID</th>
                                        <th> Sender</th>
                                        <th> Date</th>
                                        <th> Topic</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let pub of pubs">
                                        <td>{{pub.Id}}</td>
                                        <td>{{pub.Sender}}</td>
                                        <td>{{pub.Date}}</td>
                                        <td>{{pub.Topic}}</td>
                                        <td>
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                            <button  (click)="view(pub)"  class="btn btn-primary">View</button> 

                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
