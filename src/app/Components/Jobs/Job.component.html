<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Add Student
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

                            <form class="kt-form"  >
                                <div class="kt-portlet__body">

                                    <div class="form-group">
                                        <label> Name </label>
                                        <input type="text" class="form-control" required  
                                            [(ngModel)]="model.JobName" name="JobName" />
                                    </div>

                                    <div class="form-group">
                                        <label> Description </label>
                                        <input type="text" class="form-control" required  
                                            [(ngModel)]="model.JobDesc" name="JobDesc" />
                                    </div>

                                    <div class="form-group">
                                        <label> In Class Privilige </label>
                                        <input type="checkbox" class="form-control" id="side_job_chck" name="InClassPriv"
                                        (change)="side_jobclass_chck_change($event)" [(ngModel)]="model.InClassPriv"  />
                                    </div>

                                    <div class="form-group">
                                        <label> Department Work </label>
                                        <input type="checkbox" class="form-control" id="dep_work" name="DepWork"
                                            (change)="side_jobwork_chck_change($event)" [(ngModel)]="model.DepWork"  />
                                    </div>


                                    <div *ngFor="let privs of newArray; let i=index" class="kt-checkbox-list" style="display:table;">
                                        <label>
                                            <input class="checkboxs" [checked]="(privs.checked)" type="checkbox" 
                                                [value]="privs.menu_id" (change)="onCheckChange($event)">
                                                    {{privs.user_menu_name}}

                                        </label>
                                    </div>
                                    
                                <div class="kt-portlet__foot">
                                  <div class="kt-form__actions">
                                    <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                                    <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
                                  </div>
                                </div>
                                </div>
                              </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
</div>

<!--Begin::Row-->
<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Jobs
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> ID</th>
                                        <th> Name</th>
                                        <th> Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let job of jobs">
                                        <td>{{job.JobId}}</td>
                                        <td>{{job.JobName}}</td>
                                        <td>{{job.JobDesc}}</td>
                                        <td> 
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
