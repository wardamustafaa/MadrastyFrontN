<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Create Visit
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
              <div class="form-group">
                <label> Name</label>
                <input type="text" class="form-control" required
                [(ngModel)]="model.name" name="name" >
              </div>

              <div class="form-group">
                <label> Date</label>
                <input type="date" class="form-control" required
                [(ngModel)]="model.date" name="date" >
              </div>

              <div class="form-group">
                <label> Phone</label>
                <input type="number" class="form-control" required
                [(ngModel)]="model.phone" name="phone" >
              </div>

              <div class="form-group">
                <label> Start Time</label>
                <input type="number" class="form-control" required
                [(ngModel)]="model.startTime" name="startTime" >
              </div>

              <div class="form-group">
                <label> Emd Time</label>
                <input type="number" class="form-control" required
                [(ngModel)]="model.endTime" name="endTime" >
              </div>

              
              <div class="form-group">
                <label>  Name Label</label>
                <input type="text" class="form-control" required
                [(ngModel)]="model.nameLabel" name="nameLabel" >
              </div>
              
              <div class="form-group">
                <label> Topic </label>
                <input type="text" class="form-control" required
                [(ngModel)]="model.topic" name="topic" >
              </div>
              
              <div class="form-group">
                <label> Instructions </label>
                <input type="text" class="form-control" required
                [(ngModel)]="model.instructions" name="instructions" >
              </div>

              <div class="form-group">
                <label> Job </label>
                <input type="text" class="form-control" required
                [(ngModel)]="model.job" name="job" >
              </div>

              <div class="form-group">
                <label> Notes </label>
                <input type="text" class="form-control" required
                [(ngModel)]="model.notes" name="notes" >
              </div>

              <div class="form-group">
                <label> Department </label>
                <input type="text" class="form-control" required
                [(ngModel)]="model.department" name="department" >
              </div>

              <div class="form-group">
                <label> VNote </label>
                <input type="text" class="form-control" required
                [(ngModel)]="model.VNote" name="VNote" >
              </div>

              <div class="form-group">
                <label> VPic </label>
                <input type="text" class="form-control" required
                [(ngModel)]="model.VPic" name="VPic" >
              </div>

              
            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    Visits
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> ID</th>
                                        <th> Name</th>
                                        <th> Date</th>
                                        <th> Phone </th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let visitType of visitTypes">
                                        <td>{{visitType.id}}</td>
                                        <td>{{visitType.name}}</td>
                                        <td>{{visitType.date}}</td>
                                        <td>{{visitType.phone}}</td>
                                        <td> 
                                          <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                          <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                      </td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
