<div class="row">

                                      </li>

                                          <a href="#" class="kt-nav__link">

                                              <span class="kt-nav__link-text">Print</span>
                                          </a>
                                      </li>
                                      <li class="kt-nav__item">
                                          <a href="#" class="kt-nav__link">
                                              <i class="kt-nav__link-icon la la-copy"></i>

                                          </a>
                                      </li>
                                      <li class="kt-nav__item">
                                          <a href="#" class="kt-nav__link">
                                              <i class="kt-nav__link-icon la la-file-excel-o"></i>
                                              <span class="kt-nav__link-text">Excel</span>
                                          </a>
                                      </li>
                                      <li class="kt-nav__item">
                                          <a href="#" class="kt-nav__link">

                                      </li>
                                      <li class="kt-nav__item">

                                          </a>
                                      </li>
                                  </ul>
                              </div>
                          </div>
                          &nbsp;
                          <button class="btn btn-brand btn-elevate btn-icon-sm" type="button" data-toggle="modal"

                              <i class="la la-plus"></i>
                              New Record
                          </button>
                      </div>
                  </div>
              </div>

                    <td mat-cell *matCellDef="let element"> {{element.Id}}  </td>
                </ng-container>
            
                <ng-container matColumnDef="CivilNo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CivilNo  </th>
                    <td mat-cell *matCellDef="let element"> {{element.CivilNo}}  </td>

                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name  </th>
                    <td mat-cell *matCellDef="let element"> {{element.Name}}  </td>
                </ng-container>
          
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef>تفاعلات</mat-header-cell>
                    <mat-cell *matCellDef="let element">
                            <button class="btn btn-info" matTooltip="Edit" (click)="edit(element)">
                                Edit
                            </button>&nbsp;

                            <button class="btn btn-danger" matTooltip="Delete" (click)="delete(element)">
                                Delete
                            </button>&nbsp;
                    </mat-cell>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
            </mat-table>
           <mat-paginator [pageSizeOptions]="[10]"></mat-paginator> 
        </div>

</div>
