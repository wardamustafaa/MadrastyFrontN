<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    بطاقة رعاية طالب متفوق
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
                <div class="form-group">
                            <label>
                                المادة
                            </label>
                            <select [(ngModel)]="model.subject_name">
                                <option *ngFor="let subject of subjects" [value]="subject">
                                    {{ subject.subject_name }}
                                </option>
                            </select>
                 
                    </div>

                    <div class="form-group">
                            <label>
                                الصف
                            </label>

                            <select [(ngModel)]="model.lev_name">
                                <mat-option *ngFor="let level of levels" [value]="level">
                                    {{ level.lev_name }}
                                </option>
                            </select>
         
                </div>

                <div class="form-group">
                            <label>
                                الفصل
                            </label>

                            <select [(ngModel)]="model.class_name">
                                <mat-option *ngFor="let class of classes" [value]="class">
                                    {{ class.class_name }}
                                </option>
                            </select>
               
                    </div>

                    <div class="form-group">
                            <label>
                                الطالب
                            </label>

                            <select [(ngModel)]="model.student_name">
                                <mat-option *ngFor="let student of students" [value]="student">
                                    {{ student.student_name }}
                                </option>
                            </select>

                </div>

                <div class="form-group">
                            <label>جوانب الأبداع</label>
                            <textarea type="text" class="form-control" required
                            [(ngModel)]="model.good_ebda3" name="good_ebda3" >
                        </textarea>
                    </div>

                    <div class="form-group">
                            <label>طرق التحفيز</label>
                            <textarea type="text" class="form-control" required
                            [(ngModel)]="model.good_tahfeez" name="good_tahfeez" >
                        </textarea>

                </div>


                <div class="form-group">
                            <label>النتائج</label>
                            <textarea type="text" class="form-control" required
                            [(ngModel)]="model.good_result" name="good_result" >
                        </textarea>

                </div>


            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    بطاقة رعاية طالب متفوق
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> المسلسل</th>
                                        <th> المادة</th>
                                        <th> الصف</th>
                                        <th> الطالب</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let goodstudent of goodstudents">
                                        <td>{{goodstudent.id}}</td>
                                        <td>{{goodstudent.subject_name}}</td>
                                        <td>{{goodstudent.lev_name}}</td>
                                        <td>{{goodstudent.student_name}}</td>
                                        <td> 
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
