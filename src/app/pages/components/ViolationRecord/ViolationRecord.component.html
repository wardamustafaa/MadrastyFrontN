<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    تسجيل المخالفات
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
                <div class="form-group">
                    <label>
                        الصف:
                
                    </label>
                
                    <select [(ngModel)]="model.lev_name">
                        <option *ngFor="let level of levels" [value]="level">
                            {{ level.lev_name }}
                        </option>
                    </select>

                    </div>

                    <div class="form-group">
                    <label>
                        الفصل:
                   
                    </label>
               
                    <select [(ngModel)]="model.class_name" (ngModelChange)="change_class($event)">
                        <option *ngFor="let class of classes" [value]="class">
                            {{ class.class_name }}
                        </option>
                    </select>
                  
                </div>

                <div class="form-group">
                    <label>
                        الطالب:
               
                    </label>
           
                    <select [(ngModel)]="model.student_name">
                        <option *ngFor="let student of students" [value]="student">
                            {{ student.student_name }}
                        </option>
                    </select>
                
                    </div>

                    <div class="form-group">
                    <label>التاريخ:</label>
                    <input type="date" class="form-control" required
                    [(ngModel)]="model.viol_date" name="viol_date" />

                </div>

                <div class="form-group">
                    <label>
                        مخالفة
                     
                    </label>
                    <select [(ngModel)]="model.def_name">
                        <option *ngFor="let viols of viols" [value]="viols">
                            {{ viols.def_name }}
                        </option>
                    </select>


                    </div>
                    <div class="form-group">
                    <label>
                        الاجراء المتبع
               
                    </label>
                  
                    <select [(ngModel)]="model.def_name">
                        <option *ngFor="let viols_proced of viols_proced" [value]="viols_proced">
                            {{ viols_proced.def_name }}
                        </option>
                    </select>                
                </div>


            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    تسجيل المخالفات
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> المسلسل</th>
                                        <th> الصف</th>
                                        <th> الفصل</th>
                                        <th> الطالب</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let violrecord of violrecords">
                                        <td>{{violrecord.id}}</td>
                                        <td>{{violrecord.lev_name}}</td>
                                        <td>{{violrecord.class_name}}</td>
                                        <td>{{violrecord.student_name}}</td>
                                        <td> 
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>


  <!--End::Row-->
