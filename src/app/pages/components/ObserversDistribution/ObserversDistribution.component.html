<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    جدول توزيع الملاحظين
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
				<div class="form-group">
					<label>
						الفترة

					</label>
					<select [(ngModel)]="model.period">
						<option *ngFor="let period of periods" [value]="period">
							{{ period.def_name }}
						</option>
					</select>

					</div>
					<div class="form-group">
					<label>
						الصف
					
					</label>
					<select [(ngModel)]="model.level">
						<option *ngFor="let level of levels" [value]="level">
							{{ level.lev_name }}
						</option>
					</select>


					
				</div>

				<div class="form-group">
					<label>
						الفصل
				
					</label>

					<select [(ngModel)]="model.class">
						<option *ngFor="let class of classes" [value]="class">
							{{ class.class_name }}
						</option>
					</select>

					
					</div>
					<div class="form-group">
					<label>
						المعلم
					
					</label>
					<select [(ngModel)]="model.emp">
						<option *ngFor="let emp of emps" [value]="emp">
							{{ emp.emp_name }}
						</option>
					</select>
				
								
				
				</div>

				<div class="form-group">
					<label>المكان:</label>
				    <input type="text" class="form-control" required
                    [(ngModel)]="model.observ_loc" name="observ_loc" />
		
					</div>
					<div class="form-group">
					<label>
						التاريخ
					</label>
					<input type="date" class="form-control" required
					[(ngModel)]="model.observe_date" name="observe_date" >
			

				
				</div>

         
       
            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
									جدول توزيع الملاحظين
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> المسلسل</th>
                                        <th> الصف</th>
                                        <th> الفصل</th>
                                        <th> المعلم</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let observ of observs">
                                        <td>{{observ.id}}</td>
                                        <td>{{observ.lev_name}}</td>
                                        <td>{{observ.class_name}}</td>
                                        <td>{{observ.emp_name}}</td>
                                        <td> 
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>


  <!--End::Row-->
