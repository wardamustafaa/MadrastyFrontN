<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                   ادخال الغيابات والاستئذانات
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              

                <div class="form-group">
                                              
                    <label>
                        القسم:
                   
                    </label>
       
                    <select [(ngModel)]="model.department">
                        <option *ngFor="let department of departments" [value]="department">
                            {{ department.dep_name }}
                        </option>
                    </select>
 
                    </div>
                    <div class="form-group">
                    <label>
                        الأسم:
                      
                    </label>
         
                    <select [(ngModel)]="model.emp">
                        <option *ngFor="let emp of emp" [value]="emp">
                            {{ emp.emp_name}}
                        </option>
                    </select>        
                </div>

                <div class="form-group">
                    <label>
                        تاريخ:
                    </label>
                
                    <input type="date" class="form-control" required
                    [(ngModel)]="model.ezn_date" name="ezn_date" />

                    </div>
                    <div class="form-group">
                    <label>
                        السبب:

                    </label>
       
                    <textarea class="form-control" required
                    [(ngModel)]="model.ezn_reason" name="ezn_reason" ></textarea>

                </div>

                <div class="form-group">
                    <label>
                        من ساعه:

                    </label>
                    <input type="time" class="form-control" required
                    [(ngModel)]="model.time_from" name="time_from" />

                    </div>
                    <div class="form-group">
                    <label>
                        الى ساعه:

                    </label>
                 
                    <input type="time" class="form-control" required
                    [(ngModel)]="model.time_to" name="time_to" />

                </div>


            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    ادخال الغيابات والاستئذانات
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> المسلسل</th>
                                        <th> القسم</th>
                                        <th> الأسم</th>
                                        <th> التاريخ</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let addabsence of addabsences">
                                        <td>{{addabsence.id}}</td>
                                        <td>{{addabsence.dep_name}}</td>
                                        <td>{{addabsence.emp_name}}</td>
                                        <td>{{addabsence.ezn_date}}</td>
                                        <td> 
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
