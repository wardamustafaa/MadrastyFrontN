
<style>
    mat-table  {
        background-color: white;    
    }

    th, td{
        color:black;
        background-color: white;
        padding: 10px;
    }

    mat-paginator{
        color:black;
        font-size: 14px;
        background-color: rgb(255, 255, 255);
        border: 1px solid rgb(213, 215, 216);
        border-collapse: collapse;
    }

</style>

  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
        <div class="kt-portlet kt-portlet--mobile">
            <div class="kt-portlet__head kt-portlet__head--lg">
                <div class="kt-portlet__head-label">
                    <span class="kt-portlet__head-icon">
                        <i class="kt-font-brand flaticon2-line-chart"></i>
                    </span>
                    <h3 class="kt-portlet__head-title">
                        ادخال الغيابات والاستئذانات
                    </h3>
                </div>
                <div class="kt-portlet__head-toolbar">
                    <div class="kt-portlet__head-wrapper">
                        <div class="kt-portlet__head-actions">
                            <div class="dropdown dropdown-inline">
                                <button type="button" class="btn btn-default btn-icon-sm dropdown-toggle"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="la la-download"></i> Export
                                </button>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <ul class="kt-nav">
                                        <li class="kt-nav__section kt-nav__section--first">
                                            <span class="kt-nav__section-text">Choose an option</span>
                                        </li>
                                        <li class="kt-nav__item">
                                            <a href="#" class="kt-nav__link">
                                                <i class="kt-nav__link-icon la la-print"></i>
                                                <span class="kt-nav__link-text">Print</span>
                                            </a>
                                        </li>
                                        <li class="kt-nav__item">
                                            <a href="#" class="kt-nav__link">
                                                <i class="kt-nav__link-icon la la-copy"></i>
                                                <span class="kt-nav__link-text">Copy</span>
                                            </a>
                                        </li>
                                        <li class="kt-nav__item">
                                            <a href="#" class="kt-nav__link">
                                                <i class="kt-nav__link-icon la la-file-excel-o"></i>
                                                <span class="kt-nav__link-text">Excel</span>
                                            </a>
                                        </li>
                                        <li class="kt-nav__item">
                                            <a href="#" class="kt-nav__link">
                                                <i class="kt-nav__link-icon la la-file-text-o"></i>
                                                <span class="kt-nav__link-text">CSV</span>
                                            </a>
                                        </li>
                                        <li class="kt-nav__item">
                                            <a href="#" class="kt-nav__link">
                                                <i class="kt-nav__link-icon la la-file-pdf-o"></i>
                                                <span class="kt-nav__link-text">PDF</span>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            &nbsp;
                            <button class="btn btn-brand btn-elevate btn-icon-sm" type="button" data-toggle="modal"
                                data-target="#kt_modal_4_2" id="modalOpener" >
                                <i class="la la-plus"></i>
                                New Record
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="kt-portlet__body">

                <div class="example-container mat-elevation-z8" >
                    <mat-form-field>
                    <mat-label>Filter Product</mat-label>
                    <input matInput type="text"
                   placeholder="Search product name">
                  </mat-form-field>
                  <div class="spinner-container">
                          <mat-spinner></mat-spinner>
                      </div>
                  
                          <mat-table #table [dataSource]="dataSource" matSort>
                            <!-- First Column ID-->
                            <ng-container matColumnDef="ezn_id">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> المسلسل </mat-header-cell>
                              <mat-cell *matCellDef="let element"> {{element.ezn_id}} </mat-cell>
                            </ng-container>
                  
                            <!-- Second Column -->
                            <ng-container matColumnDef="dep_name">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> القسم </mat-header-cell>
                              <mat-cell *matCellDef="let element"> {{element.dep_name}} </mat-cell>
                            </ng-container>
                  
                                  <!-- Third Column -->
                                   <ng-container matColumnDef="ezn_reason">
                                    <mat-header-cell *matHeaderCellDef mat-sort-header> السبب </mat-header-cell>
                                    <mat-cell *matCellDef="let element"> {{element.ezn_reason}} </mat-cell>
                                  </ng-container>

                    
                            <!-- Action Column -->
                            <ng-container matColumnDef="edit">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
                              <mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Click to Edit" class="iconbutton"
                                  color="primary" (click)="edit(element)">
                                  <mat-icon>edit</mat-icon>
                                </button> </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="delete">
                              <mat-header-cell *matHeaderCellDef mat-sort-header> Delete </mat-header-cell>
                              <mat-cell *matCellDef="let element"> <button mat-icon-button matTooltip="Click to Delete" class="iconbutton"
                                  (click)="delete(element.id)" color="warn">
                                  <mat-icon>delete</mat-icon>
                                </button> </mat-cell>
                            </ng-container>
                  
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                          </mat-table>
                  
                          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                  
                        </div>

            </div>
        </div>
    </div>

</div>

  <div class="modal fade" id="kt_modal_4_2" style="border-radius: 25px;" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content" style="border-radius: 25px;">
            <div class="modal-header bg-primary text-light" style="border-radius: 50px;">
                <i class="fa fa-user"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <h5 id="exampleModalLabel">{{modalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" style="color: white !important;" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <form class="kt-form" #dep2Form="ngForm">
                        <div class="kt-portlet__body">
                          
                            <div class="form-group">
                                              
                                <label>
                                    القسم:
                               
                                </label>
                   
                                <select [(ngModel)]="model.department">
                                    <option *ngFor="let department of departments" [value]="department">
                                        {{ department.dep_name }}
                                    </option>
                                </select>
             
                                </div>
                                <!-- <div class="form-group">
                                <label>
                                    الأسم:
                                  
                                </label>
                     
                                <select [(ngModel)]="model.employee">
                                    <option *ngFor="let employee of employees" [value]="employee">
                                        {{ employee.emp_name}}
                                    </option>
                                </select>        
                            </div> -->
            
                            <div class="form-group">
                                <label>
                                    تاريخ:
                                </label>
                            
                                <input type="date" class="form-control" required
                                [(ngModel)]="model.ezn_date" name="ezn_date" />
            
                                </div>
                                <div class="form-group">
                                <label>
                                    السبب:
            
                                </label>
                   
                                <textarea class="form-control" required
                                [(ngModel)]="model.ezn_reason" name="ezn_reason" ></textarea>
            
                            </div>
            
                            <div class="form-group">
                                <label>
                                    من ساعه:
            
                                </label>
                                <input type="time" class="form-control" required
                                [(ngModel)]="model.time_from" name="time_from" />
            
                                </div>
                                <div class="form-group">
                                <label>
                                    الى ساعه:
            
                                </label>
                             
                                <input type="time" class="form-control" required
                                [(ngModel)]="model.time_to" name="time_to" />
            
                            </div>


                     
                        </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" (click)="submitForm()" class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()" id="modalCloser" class="btn btn-secondary"
                    data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
