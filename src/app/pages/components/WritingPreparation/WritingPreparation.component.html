<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    كتابة التحضير
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
                <div class="form-group">
                    <label> المادة</label>
                    <select [(ngModel)]="model.subjects">
                        <option *ngFor="let subjects of subjects" [value]="subjects">
                            {{ subjects.subject_name }}
                        </option>
                    </select>
                  </div>


                  <div class="form-group">
                    <label> التاريخ </label>
                    <input type="date" class="form-control" required
                        [(ngModel)]="model.ta7dier_date" name="ta7dier_date" />
                  </div>

                  <div class="form-group">
                    <label> الأسبوع</label>
                    <select [(ngModel)]="model.weeks">
                        <option *ngFor="let weeks of weeks" [value]="weeks">
                            {{ weeks.viewValue }}
                        </option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label> اليوم</label>
                    <select [(ngModel)]="model.days">
                        <option *ngFor="let days of days" [value]="days">
                            {{ days.viewValue }}
                        </option>
                    </select>
                  </div>



                <div class="form-group">
                    <label> الصف</label>
                    <select [(ngModel)]="model.levels">
                        <option *ngFor="let levels of levels" [value]="levels">
                            {{ level.lev_name }}
                        </option>
                    </select>
                 
                    </div>

                    <div class="form-group">
                        <label> عنوان الدرس</label>
                        <input type="text" class="form-control" required
                        [(ngModel)]="model.ta7dier_name" name="ta7dier_name" >
                      </div>


                      <div class="form-group">
                        <label> تم الشرح</label>
                        <input type="checkbox" class="form-control" required>
                      </div>

                      <div class="form-group">
                        <label>متأخر</label>
                        <input type="checkbox" class="form-control" required>
                      </div>

                      <div class="form-group">
                        <label>رفع التحضير</label>
                        <input id="side_dep_chck" name="side_dep_chck" (change)="side_dep_chck_change($event)" [checked]="dep_check" type="checkbox" class="form-control" required>
                      </div>
               

                      <div class="form-group">
                    
                        <input type="file" class="form-control" [disabled]="!disable" (change)="handleFileSelect($event)" >
                      </div>


              
                    <div class="form-group">
                <ckeditor [editor]="Editor" [disabled]="disable" [data]="data" [(ngModel)]="data" (change)="onChange($event)" [ngModelOptions]="{standalone: true}"></ckeditor>
</div>

        
            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    كتابة التحضير
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> المسلسل</th>
                                        <th> الاسم</th>
                                        <th> الصف</th>
                                        <th> الحالة</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let ta7derprep of ta7derpreps">
                                        <td>{{ta7derprep.id}}</td>
                                        <td>{{ta7derprep.subject_name}}</td>
                                        <td>{{ta7derprep.lev_name}}</td>
                                        <td>{{ta7derprep.ta7dier_date}}</td>
                                        <td> 
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>
  <!--End::Row-->
