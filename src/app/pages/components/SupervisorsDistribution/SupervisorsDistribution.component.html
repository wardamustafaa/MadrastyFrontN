<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    توزيع المشرفين
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
                <div class="form-group">
                    <label>
                        الجناح:
                    
                    </label>
            
                    <select [(ngModel)]="model.selectedcorridor">
                        <option *ngFor="let corr of corrs" [value]="corr" (ngModelChange)="change_Corr()" forceSelection="corr_name">
                            {{ corr.corridor_name }}
                        </option>
                    </select>
                   
                    </div>

                    <div class="form-group">
                    <label>
                        القسم:
                    
                    </label>
                             <select [(ngModel)]="model.dept">
                    <option *ngFor="let dept of depts" [value]="dept" (ngModelChange)="change_dept($event)" forceSelection="dep_name"> 
                        {{ dept.dep_name }}
                    </option>
                </select>
                                   
                </div>

                <div class="form-group">
                    <label>
                        الأسم:
                  
                    </label>

                    <select [(ngModel)]="model.selectedemployee">
                        <option *ngFor="let emp of emps" [value]="emp" forceSelection="emp_name">
                            {{ emp.emp_name }}
                        </option>
                    </select>
        
                    </div>
              

       
            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    توزيع المشرفين
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> المسلسل</th>
                                        <th> الجناح</th>
                                        <th> القسم</th>
                                        <th> الأسم</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let supervisordis of supervisordistribution">
                                        <td>{{supervisordis.id}}</td>
                                        <td>{{supervisordis.corridor_name}}</td>
                                        <td>{{supervisordis.dep_name}}</td>
                                        <td>{{supervisordis.emp_name}}</td>
                                        <td> 
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
