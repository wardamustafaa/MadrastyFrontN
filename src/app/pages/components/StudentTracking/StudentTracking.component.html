<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    متابعة الطلاب
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
                <div class="form-group">
                            <label>
                                الماده

                            </label>

                            <select [(ngModel)]="model.Employee" (ngModelChange)="change_subject($event)">
                                <option *ngFor="let Employee of Employee" [value]="Employee">
                                    {{ Employee.emp_subject_name }}
                                </option>
                            </select>
                    </div>

                    <div class="form-group">
                            <label>
                                الصف

                            </label>

                            <select [(ngModel)]="model.level" (ngModelChange)="change_level($event)">
                                <option *ngFor="let level of level" [value]="level">
                                    {{ level.lev_name }}
                                </option>
                            </select>
             
                </div>

                <div class="form-group">
                            <label>
                                الفصل

                            </label>

                            <select [(ngModel)]="model.class" (ngModelChange)="change_class($event)">
                                <option *ngFor="let class of class" [value]="class">
                                    {{ class.class_name }}
                                </option>
                            </select>

                    </div>
                    <div class="form-group">
                            <label>الفتره</label>
                            <select [(ngModel)]="model.School_year_data">
                                <option *ngFor="let School_year_data of School_year_data" [value]="School_year_data">
                                    {{ School_year_data.year_data }}
                                </option>
                            </select>
                </div>

                <div class="form-group">
                            <label>
                                تاريخ

                            </label>
                            <input type="date" class="form-control" required
                            [(ngModel)]="model.date" name="date" />
              
                    </div>


            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    متابعة الطلاب
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> المسلسل</th>
                                        <th> الماده</th>
                                        <th> الصف</th>
                                        <th> الفصل</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let studenttrack of studenttracks">
                                        <td>{{studenttrack.id}}</td>
                                        <td>{{studenttrack.emp_subject_name}}</td>
                                        <td>{{studenttrack.lev_name}}</td>
                                        <td>{{studenttrack.class_name}}</td>
                                        <td> 
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
