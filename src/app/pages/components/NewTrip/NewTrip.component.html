<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
									رحلة جديدة
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
				<div class="form-group">
					<label> القسم المسؤول  </label>
					<select [(ngModel)]="model.department">
						<option *ngFor="let department of Departments" [value]="department">
							{{ department.dep_name }}
						</option>
					</select>
				  </div>


					<div class="form-group">
					<label>
						المشرف الأول
					
					</label>
				
					<select [(ngModel)]="model.emp">
					
						<option *ngFor="let emp of Employees" [value]="emp">
							{{ emp.emp_name }}
						</option>
					</select>					
				</div>

				<div class="form-group">
					<label>
						<input class="form-control" type="radio" id="programming" name="trip_type" value="1" [checked]="prog_check"
							   (change)="change_trip($event)">
						<b for="programming" style="margin:5px;">مبرمجة</b>
					</label>

				</div>
				<div class="form-group">
					<label>
						<input class="form-control" type="radio" (change)="change_trip($event)" id="non-programming" [checked]="non-prog_check" name="trip_type" value="2">
						<b for="non-programming" style="margin:5px;">غير مبرمجة</b>
					</label>
				</div>

				<div class="form-group">
					<label>
						مكان الزيارة
					</label>
				
					<input type="text" class="form-control" required
                    [(ngModel)]="model.trip_loc" name="trip_loc" />
					
					</div>

					<div class="form-group">
					<label>
						عدد الطلاب
					</label>
				<input type="number" class="form-control" required
                    [(ngModel)]="model.student_number" name="student_number" />
				
				</div>

				<div class="form-group">
					<label>
						الصف
					
					</label>
					
					<select [(ngModel)]="model.level">
						<option *ngFor="let level of levels" [value]="level">
							{{ level.lev_name }}
						</option>
					</select>

					</div>
					<div class="form-group">
					<label>
						الفصل
						
					</label>
				
					<select [(ngModel)]="model.class">
						<option *ngFor="let class of classes" [value]="class">
							{{ class.class_name }}
						</option>
					</select>

					
				</div>
				<div class="form-group">
				
					<label>
						الطلاب
			
					</label>
				
					<select [(ngModel)]="model.student">
						<option *ngFor="let student of students" [value]="student">
							{{ student.student_name }}
						</option>
					</select>						
					</div>

					<div class="form-group">
					<label>
						تاريخ الزيارة

					</label>
				
					<input type="date" class="form-control" required
                    [(ngModel)]="model.trip_date" name="trip_date" />
					
				</div>

				<div class="form-group">
					<label>
						وقت الزيارة

					</label>
					
					<input type="time" class="form-control" required
                    [(ngModel)]="model.trip_time" name="trip_time" />

					</div>
			
					<div class="form-group">
					<label>
						مده الزيارة

					</label>
					<input type="number" class="form-control" required
                    [(ngModel)]="model.trip_duration" name="trip_duration" />
					
				</div>

				<div class="form-group">

					<label>
						<input class="form-control" type="radio" id="department" name="bus" (change)="change_trans($event)" value="1" [checked]="bus_check">
						<b for="department" style="margin:5px;">باص</b>
					</label>

				</div>

				<div class="form-group">
					<label>
						<input class="form-control" type="radio" id="department" name="bus" (change)="change_trans($event)" [checked]="other_check" value="2">
						<b for="department" style="margin:5px;">أخري</b>
					</label>
				</div>

				<div class="form-group">
					<label>اهداف الزيارة:</label>
					
							<textarea class="form-control" [(ngModel)]="trip_goals" name="trip_goals" type="text">
</textarea>
					
					</div>
					<div class="form-group">
					<label>ملاحظات:</label>
				
							<textarea class="form-control" [(ngModel)]="trip_notes" type="text" name="trip_notes">
</textarea>
				
				</div>

       
            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    رحلة جديدة
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> المسلسل</th>
                                        <th> القسم</th>
                                        <th> المشرف</th>
                                        <th> التاريخ</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let newtrip of newtrips">
                                        <td>{{newtrip.id}}</td>
                                        <td>{{newtrip.dep_name}}</td>
                                        <td>{{newtrip.emp_name}}</td>
                                        <td>{{newtrip.trip_date}}</td>
                                        <td> 
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>
