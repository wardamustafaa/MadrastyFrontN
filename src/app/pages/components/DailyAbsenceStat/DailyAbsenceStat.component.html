<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    احصائية الغياب اليومية
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              

                <div class="form-group">
                    <label>
                        الصف:
                      
                    </label>

                    <select [(ngModel)]="model.lev_name">
                        <option *ngFor="let Levels of Levels" [value]="Levels">
                            {{ Levels.lev_name }}
                        </option>
                    </select>
                  
                    </div>

                    <div class="form-group">
                    <label>
                        الشعبة:
                      
                    </label>
       
                    <select [(ngModel)]="model.def_name">
                        <option *ngFor="let branch of branch" [value]="branch">
                            {{ branch.def_name }}
                        </option>
                    </select>
               
                </div>

                <div class="form-group">
                    <label>العدد الكلي:</label>
                 
                    <input type="number" class="form-control" required
                    [(ngModel)]="model.total_num" name="total_num" />
                    
                    </div>

                    <div class="form-group">
                    <label>
                        الغياب:
                    
                    </label>
         
                    <input type="number" class="form-control" required
                    [(ngModel)]="model.absence_num" name="absence_num" />
                    
                </div>

                <div class="form-group">
                    <label>الحضور:</label>
              
                    <input type="number" class="form-control" required
                    [(ngModel)]="model.attendance_num" name="attendance_num" />

                    </div>
                    <div class="form-group">
                    <label>نسبة الحضور:</label>
             
                    <input type="number" class="form-control" required
                    [(ngModel)]="model.stu_att_score" name="stu_att_score" />
                   
                </div>

     

                <div class="form-group">
                    <label>العدد الكلي:</label>
               
                    <input type="number" class="form-control" required
                    [(ngModel)]="model.teach_total_num" name="teach_total_num" />

                    </div>

                    <div class="form-group">
                    <label>
                        الغياب:
             
                    </label>
                  
                    <input type="number" class="form-control" required
                    [(ngModel)]="model.teach_absence" name="teach_absence" />
                    
                </div>

                <div class="form-group">
                    <label>الحضور:</label>
            
                    <input type="number" class="form-control" required
                    [(ngModel)]="model.teach_attend" name="teach_attend" />
                   
                    </div>

                    <div class="form-group">
                    <label>نسبة الحضور:</label>
                 
                    <input type="number" class="form-control" required
                    [(ngModel)]="model.teach_att_score" name="teach_att_score" />
                   
                </div>

         
            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    احصائية الغياب اليومية
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> المسلسل</th>
                                        <th> الصف</th>
                                        <th> العدد الكلي</th>
                                 
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let absencestat of absencestats">
                                        <td>{{absencestat.id}}</td>
                                        <td>{{absencestat.lev_name}}</td>
                                        <td>{{absencestat.total_num}}</td>
                                   
                                        <td> 
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
