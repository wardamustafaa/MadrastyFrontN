<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    اضافة حفل مدرسي جديد
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
                <div class="form-group">
                    <label>
                        القسم 
                      
                    </label>
                    <select [(ngModel)]="model.department">
                        <option *ngFor="let department of departments" [value]="department">
                            {{ department.dep_name }}
                        </option>
                    </select>
                    
                    
                    </div>
                  
                    <div class="form-group">
                    <label>المناسبة:</label>
                    <input type="text" class="form-control" required
                    [(ngModel)]="model.party_occ" name="party_occ" />


               
                </div>

                <div class="form-group">
                    <label>
                        التاريخ:
 
                    </label>
                    <input type="date" class="form-control" required
                    [(ngModel)]="model.party_date" name="party_date" >

                     
      </div>
      <div class="form-group">
                    <label>المدة:</label>
                    <input type="number" class="form-control" required
                    [(ngModel)]="model.party_duration" name="party_duration" />


              
                </div>

                <div class="form-group">
                    <label>
                       المقر:
                     
                    </label>
                    <input type="text" class="form-control" required
                    [(ngModel)]="model.party_loc" name="party_loc" />

                        
            
                    </div>
                    <div class="form-group">
                    <label>الراعي:</label>
                    <input type="text" class="form-control" required
                    [(ngModel)]="model.party_sponsor" name="party_sponsor" />

      

                
                </div>

                <div class="form-group">
                    <label>المدعوون:</label>
                    <input type="text" class="form-control" required
                    [(ngModel)]="model.party_invitees" name="party_invitees" />


         
                    </div>
                    <div class="form-group">
                    <label>الجهات الخارجية:</label>
                 
                            <textarea class="form-control" [(ngModel)]="external_part"></textarea>
                     
                    
                </div>

                <div class="form-group">
                    <label>الملاحظات:</label>
          
                            <textarea class="form-control" [(ngModel)]="party_desc"></textarea>
                
                </div>

        
            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    اضافة حفل مدرسي جديد
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> المسلسل</th>
                                        <th> القسم</th>
                                        <th> المناسبة</th>
                                        <th> التاريخ</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let schoolparty of schoolparties">
                                        <td>{{schoolparty.id}}</td>
                                        <td>{{schoolparty.dep_name}}</td>
                                        <td>{{schoolparty.party_occ}}</td>
                                        <td>{{schoolparty.party_date}}</td>
                                        <td> 
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
