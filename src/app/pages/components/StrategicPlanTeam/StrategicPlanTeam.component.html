<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    تشكيل فرق الخطة الأستراتيجية
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
                <div class="form-group">
                    <label>الفريق:</label>
                
                    <select [(ngModel)]="model.teams_type">
                        <option *ngFor="let teams_type of teams_type" [value]="teams_type">
                            {{ teams_type.def_name }}
                        </option>
                    </select>

                    </div>
                    <div class="form-group">
                    <label>
                        القسم
              
                    </label>
               
                    <select [(ngModel)]="model.dep_name">
                        <option *ngFor="let department of departments" [value]="department">
                            {{ department.dep_name }}
                        </option>
                    </select>
     
                </div>

                <div class="form-group">
                    <label>
                        أسم الفريق
                     
                    </label>
               
                    <input type="text" class="form-control" required
                    [(ngModel)]="model.name" name="name" >

    
                    </div>

                    <div class="form-group">
                    <label>
                        موظف
                    
                    </label>
                
                    <select [(ngModel)]="model.emp_name">
                        <option *ngFor="let emp of Employees" [value]="emp">
                            {{ emp.emp_name }}
                        </option>
                    </select>


                  
                </div>

                <div class="form-group">
                    <label>
                        الاعضاء
                     
                    </label>
                 
                    <select [(ngModel)]="model.emp_name">
                        <option *ngFor="let emp of Employees" [value]="emp">
                            {{ emp.emp_name }}
                        </option>
                    </select>

                    
                    </div>
                    <div class="form-group">
                    <label>
                        اهداف الفريق

                    </label>
                 
                            <textarea class="form-control" [(ngModel)]="goals">
</textarea>

                
                </div>

            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    تشكيل فرق الخطة الأستراتيجية
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> المسلسل</th>
                                        <th> الفريق</th>
                                        <th> القسم</th>
                                        <th> الموظف</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let strategicplan of strategicplans">
                                        <td>{{strategicplan.id}}</td>
                                        <td>{{strategicplan.teams_type}}</td>
                                        <td>{{strategicplan.dep_name}}</td>
                                        <td>{{strategicplan.emp_name}}</td>
                                        <td> 
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
