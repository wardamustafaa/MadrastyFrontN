<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    نشره داخلية\خارجية
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
				<div  class="form-group">

					<label>
						المرسل:
					
					</label>
			
					<select [(ngModel)]="model.emp">
						<option *ngFor="let emp of Employees1" [value]="emp">
							{{ emp.emp_name }}
						</option>
					</select>

					</div>

				<div class="form-group">

					<label> الصفحات:</label>
					<input type="number" class="form-control" required
                    [(ngModel)]="model.nchra_pages_num" name="nchra_pages_num" />

					</div>

		

				<div class="form-group">
					<label>العنوان:</label>
					<input type="number" class="form-control" required
                    [(ngModel)]="model.nchra_topic" name="nchra_topic" />

</div>

<div class="form-group">
					<label>التاريخ:</label>
		
					<input type="date" class="form-control" required
                    [(ngModel)]="model.nchra_date" name="nchra_date" />

				</div>

				<div class="form-group">
			

						<input class="form-control" type="radio" id="department"
							   name="employee" checked (change)="handleChange($event)" value="department">
						<label for="department" style="margin:5px;">
						الأقسام:
						
						</label>

					</div>

					<div class="form-group">

						<select [(ngModel)]="model.department">
							<option *ngFor="let department of Departments" [value]="department">
								{{ department.dep_name }}
							</option>
						</select>

					</div>
				



					<div class="form-group">

						<input class="form-control" type="radio" id="employee" [checked]="!is_dep" (change)="handleChange($event)" name="employee" value="employee">
						<label for="employee" style="margin:5px;">الموظف:
						
						</label>

					</div>

					<div class="form-group">
						
						<select [(ngModel)]="model.emp">
							<option *ngFor="let emp of Employees" [value]="emp">
								{{ emp.emp_name }}
							</option>
						</select>


				</div>


				<div class="form-group">
					<label>الملف:</label>
				


						<input class="form-control" type="file" (change)="handleFileSelect($event)" mat-raised-button color="primary">

			

				</div>

				<div class="form-group">
				
				
						<ckeditor [editor]="Editor" (ready)="onReady($event)" [data]="data" [(ngModel)]="nchra_text" [ngModelOptions]="{standalone: true}"></ckeditor>
				
				

				</div>


            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
									نشره داخلية\خارجية
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> المسلسل</th>
                                        <th> المرسل</th>
                                        <th> الصفحات</th>
                                        <th> التاريخ</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let newinex of newinexs">
                                        <td>{{newinex.id}}</td>
                                        <td>{{newinex.emp_name}}</td>
                                        <td>{{newinex.nchra_pages_num}}</td>
                                        <td>{{newinex.nchra_date}}</td>
                                        <td> 
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>


  <!--End::Row-->
