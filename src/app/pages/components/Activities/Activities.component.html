<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                   اضافة نشاط
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
              <div class="form-group">
                <label>مسلسل:</label>
                
                <input type="number" class="form-control" required  
                name="activity_id" disabled>



                
       

              </div>
              <div class="form-group">
                <label>
                    النشاط:
               
                </label>
                <input type="text" class="form-control" required  
                name="activity_name" >
                             
              </div>

              <div class="form-group">
                <label>
                    القسم:
              
                </label>
                <select [(ngModel)]="model.department">
                    <option *ngFor="let department of departments" [value]="department">
                        {{ department.dep_name }}
                    </option>
                </select>

                           
</div>
<div class="form-group">
                <label>
                    العام الدراسي:
                   
                </label>
                <select [(ngModel)]="model.year_data">
                    <option *ngFor="let year_data of year_data" [value]="year_data">
                        {{ year_data.year_data }}
                    </option>
                </select>
    
            </div>


            <div class="form-group">
                <label>مستوي النشاط:</label>
                <select [(ngModel)]="model.scode">
                    <option *ngFor="let scode of scodes" [value]="scode">
                        {{ scode.def_name }}
                    </option>
                </select>
             
</div>
     <div class="form-group">
                <label>التاريخ:</label>
                <input type="date" class="form-control" required
                [(ngModel)]="model.activity_date" name="activity_date" />
              
            </div>

            <div class="form-group">
                <label>
                    الفصل الدراسي:

                </label>
                <select [(ngModel)]="model.semester">
                    <option *ngFor="let semester of semesters" [value]="semester">
                        {{ semester.viewValue }}
                    </option>
                </select>
                 
            </div>
            <div class="form-group">
                <label>وصف:</label>
              
                        <textarea class="form-control" [(ngModel)]="activity_notes"
                    ></textarea>
             
            </div>

            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">اضافة</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    اضافة نشاط
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th>المسلسل</th>
                                        <th>اسم النشاط</th>
                                        <th>القسم</th>
                                        <th>التاريخ</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let activity of activities">
                                        <td>{{activity.activity_id}}</td>
                                        <td>{{activity.activity_name}}</td>
                                        <td>{{activity.dep_name}}</td>
                                        <td>{{activity.activity_date}}</td>
                                    </tr>
                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>
