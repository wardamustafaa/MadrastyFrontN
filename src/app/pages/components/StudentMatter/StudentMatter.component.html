<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    امور خاصه بالطلاب
                                </h3>
                            </div>
                            <div class="kt-portlet__head-toolbar">
                                <div class="kt-portlet__head-wrapper">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="kt-portlet__body">

          <form class="kt-form" #depForm="ngForm" >
            <div class="kt-portlet__body">
              
                <div class="form-group">
                    <label>مسلسل:</label>
                    <input type="number" class="form-control"  
                    disabled>

                    </div>
                    <div class="form-group">
                    <label>
                        الصف:
                      
                    </label>
                    <select [(ngModel)]="model.Levels">
                        <option *ngFor="let Levels of Levels" [value]="Levels" forceSelection="lev_name">
                            {{ Levels.lev_name }}
                        </option>
                    </select>

                </div>

                <div class="form-group">
                    <label>
                        الفصل:
                    
                    </label>
                    <select [(ngModel)]="model.classes">
                        <option *ngFor="let classes of classes" [value]="classes" forceSelection="class_name">
                            {{ classes.class_name }}
                        </option>
                    </select>

                    </div>
                    <div class="form-group">
                    <label>
                        الطالب:
                     
                    </label>
                    <select [(ngModel)]="model.student">
                        <option *ngFor="let student of student" [value]="student" forceSelection="student_name">
                            {{ student.student_name }}
                        </option>
                    </select>
     
                </div>

                <div class="form-group">
                    <label>الموضوع:</label>
                    <input type="text" [(ngModel)]="model.topic" class="form-control" required  
                    name="topic" >

                    </div>
                    <div class="form-group">
                    <label>تاريخ:</label>
                    <input type="date" class="form-control" required
                    [(ngModel)]="model.note_date" name="note_date">
          
                </div>

                <div class="form-group">
                    <label>ملاحظات:</label>
                
                            <textarea [(ngModel)]="model.ntoes" class="form-control"
                            name="ntoes"></textarea>

                
              
         
                </div>

         
            <div class="kt-portlet__foot">
              <div class="kt-form__actions">
                <button type="submit" (click)="submitForm()"  class="btn btn-primary">Submit</button>
                <button type="reset" (click)="resetForm()"  class="btn btn-secondary">Cancel</button>
              </div>
            </div>
            </div>
          </form>
                            
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
</div>

  
  <!--Begin::Row-->
  <div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
      <div class="kt-portlet kt-portlet--mobile">
                        <div class="kt-portlet__head kt-portlet__head--lg">
                            <div class="kt-portlet__head-label">
                                <span class="kt-portlet__head-icon">
                                    <i class="kt-font-brand flaticon2-line-chart"></i>
                                </span>
                                <h3 class="kt-portlet__head-title">
                                    امور خاصه بالطلاب
                                </h3>
                            </div>
                            
                        </div>
                        <div class="kt-portlet__body">

                            <!--begin: Datatable -->
                            <table class="table table-striped- table-bordered table-hover table-checkable" >
                                <thead>
                                    <tr>
                                        <th> المسلسل</th>
                                        <th> الصف</th>
                                        <th> الفصل</th>
                                        <th> الطالب</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let studentmatter of studentmatters">
                                        <td>{{studentmatter.id}}</td>
                                        <td>{{studentmatter.lev_name}}</td>
                                        <td>{{studentmatter.class_name}}</td>
                                        <td>{{studentmatter.student_name}}</td>
                                        <td> 
                                            <button  (click)="edit()"  class="btn btn-primary">Edit</button> 
                                            <button  (click)="delete()"  class="btn btn-secondary">Delete</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <!--end: Datatable -->
                        </div>
                    </div>
      <!-- <router-outlet></router-outlet> -->
    </div>
    
  </div>

  <!--End::Row-->
